name: Tests

on: [pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - uses: actions/setup-go@v3
        with:
          go-version: "1.24"
      - name: Run coverage
        run: go test ./... -race -coverprofile=coverage.txt -covermode=atomic
